author: Rioual
comment: Recalculate the Queuing Amount
changelog:
  - version: 0.1.0
    date: 2022-03-03
    author: Rioual
    added:
      - "initial version"
return: VOID
var:
  - kind: input
    var:
      - name: nPosTableMode
      - name: bFirstMove
      - name: bStopRequest
        description: |
          Stop request decreases `nQA` until 0
        type: BOOL
        comment: let nQA decrease until 0
      - name: bStopAfterLastEntry
  - kind: in_out
    var:
      - name: stPosTable
      - name: nQA
      - name: bLastEntry
        description: |
          `True` if the last valid entry of the *PosTable* is in process.
        type: BOOL
        comment: last entry in process
      - name: bStopEntry
        description: |
          `True` if the current entry of the *PosTable* ends in a standstill.
          This means that an *ActionID* will be performed at the end of motion.
        type: BOOL
        comment: entry with robot standstill (Action > 0) in process
      - name: nIndex
        description: |
          The *PosTable* index is updated by this function.
        type: INT
        comment: PosTable index for current motion
  - kind: var
    var:
      - name: nPosTableSize
      - name: nEntriesRemaining
        type: INT
        comment: number of entries remaining
      - name: nQAmax