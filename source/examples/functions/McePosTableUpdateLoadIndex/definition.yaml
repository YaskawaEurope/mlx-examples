author: Rioual
comment: Update the PosTable LoadIndex; for sending next motion
changelog:
  - version: 0.2.0
    date: 2024-02-29
    author: Rioual
    changed:
      - Replace `posTableMode` by `allowQueuing`
      - Replace `nQAmax` by `QA_MAX` as a constant
  - version: 0.1.0-beta
    date: 2024-02-09
    author: Rioual
    added:
      - "initial version"
return: VOID
var:
  - kind: input
    var:
      - name: allowQueuing
      - name: firstMove
      - name: stopAfterLastEntry
      - name: index
        description: |
          The *PosTable* index to update the `LoadIndex` from.
        type: INT
        comment: PosTable index for current motion
  - kind: in_out
    var:
      - name: posTable
      - name: QA
      - name: loadIndex
        description: |
          Index of the last pre-loaded motion.
          
          It is calculated as follow:

          ```iecst
          LoadIndex := Index + QA;
          ```
        type: INT
        comment: PosTable index for loading next motion(s)
      - name: conditions
      - name: conditionResult
  - kind: var
    var:
      - name: nPosTableSize
      - name: nEntriesRemaining
        type: INT
        comment: number of entries remaining
  - kind: constant
    var:
      - name: QA_MAX