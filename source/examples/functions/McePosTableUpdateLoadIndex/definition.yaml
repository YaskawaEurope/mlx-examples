return: VOID
var:
  - kind: input
    var:
      - name: allowQueuing
      - name: firstMove
      - name: stopAfterLastEntry
      - name: index
        description: |
          The *PosTable* index to update the `LoadIndex` from.
        type: INT
        comment: PosTable index for current motion
      - name: conditions
  - kind: in_out
    var:
      - name: posTable
      - name: QA
      - name: loadIndex
        description: |
          Index of the last pre-loaded motion.
          
          It is calculated as follow:

          ```iecst
          LoadIndex := Index + QA;
          ```
        type: INT
        comment: PosTable index for loading next motion(s)
  - kind: var
    var:
      - name: nPosTableSize
      - name: nEntriesRemaining
        type: INT
        comment: number of entries remaining
  - kind: constant
    var:
      - name: QA_MAX