author: Rioual
comment: Update the PosTable LoadIndex; for sending next motion
changelog:
  - version: 0.1.1
    date: 2024-02-06
    author: Rioual
    changed:
      - variable name following the code style guide
  - version: 0.1.0
    date: 2022-03-03
    author: Rioual
    added:
      - "initial version"
return: VOID
var:
  - kind: input
    var:
      - name: nPosTableMode
      - name: bFirstMove
      - name: nIndex
        description: |
          The *PosTable* index to update the `LoadIndex` from.
        type: INT
        comment: PosTable index for current motion
  - kind: in_out
    var:
      - name: stPosTable
      - name: nQA
      - name: nLoadIndex
        description: |
          Index of the last pre-loaded motion.
          
          It is calculated as follow:

          ```iecst
          LoadIndex := Index + QA;
          ```
        type: INT
        comment: PosTable index for loading next motion(s)
  - kind: var
    var:
      - name: nPosTableSize
      - name: nEntriesRemaining
        type: INT
        comment: number of entries remaining
      - name: nQAmax