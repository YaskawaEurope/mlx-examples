return: ARRAY [0..5] OF REAL
var:
  - kind: input
    var:
      - name: speed
        description: |
          Input speed for the scaling function.
        type: REAL
        comment: input for the scaling
      - name: speedLo
        description: |
          Speed used for empirical measurement at low speed as percentage of
          rated maximum (range: `0.1-100%`).
        type: REAL
        default_value: 0.5
        comment: speed used for measurement at low speed [% of maximum]
      - name: deltaLo
        description: |
          Delta used for empirical measurement at low speed.
        type: ARRAY [0..5] OF REAL
        comment: delta used for measurement at low speed
      - name: speedHi
        description: |
          Speed used for empirical measurement at high speed as percentage of
          rated maximum (range: `0.1-100%`).
        type: REAL
        default_value: 30
        comment: speed used for measurement at high speed [% of maximum]
      - name: deltaHi
        description: |
          Delta used for empirical measurement at high speed.
        type: ARRAY [0..5] OF REAL
        comment: delta used for measurement at high speed

  - kind: var
    var:
      - name: i
      - name: delta
        description: |
          Scaled delta per axis.
        type: ARRAY [0..5] OF REAL
        comment: scaled delta per axis