return: ARRAY [0..5] OF REAL
var:
  - kind: input
    var:
      - name: speed
        description: |
          Input speed for the scaling function.
        type: REAL
        comment: input for the scaling

      - name: data
        description: |
          Delta and speed data for axis and TCP motion.
        type: MceMotionDeltaData
        comment: delta and speed data for axis and TCP motion

      - name: factor
        description: |
          Factor to adjust the deltas, can be used to fine tune all deltas
          with a single parameter.

          Such fine tuning could be necessary in case the system latency has
          changed since the emperical measurements.
        type: REAL
        comment: factor to adjust each delta
        default_value: 1
        optional: TRUE

  - kind: var
    var:
      - name: i
      - name: aDelta
        description: |
          Scaled delta per axis.
        type: ARRAY [0..5] OF REAL
        comment: scaled delta per axis