var:
  - kind: input
    var:
      - name: systemReady
      - name: robotNumber
      - name: directions
        description: |
          Start the axis motion per axis.

          **TODO**: Add more information
        type: ARRAY [0..5] OF DINT
        comment: "start axis motion per axis (0=standstill, 1=run forward, -1=run reverse)"
        default_value: "[0, 0, 0, 0, 0, 0]"
        legend:
          0: standstill
          1: run forward
          -1: run reverse
      - name: speed
      - name: delta
        description: |
          Defines the distance to travel per motion command
          (range: `0.01-n deg`) for each axis:

          ```iecst
          [0]     // S
          [1]     // L
          [2]     // U
          [3]     // R
          [4]     // B
          [5]     // T
          ```

        type: ARRAY [0..5] OF REAL
        default_value: "[1, 1, 1, 1, 1, 1]"
        comment: defines the travel distance per motion command for each axis [0.01-n deg]
  - kind: in_out
    var:
      - name: MLX
  - kind: var
    var:
      - name: state
      - name: run
        type: BOOL
      - name: i
      - name: k
      - name: QA
      - name: QAmax
      - name: moveCmd
        type: ARRAY[0..2] OF MLxRobotMoveAxisRelative
