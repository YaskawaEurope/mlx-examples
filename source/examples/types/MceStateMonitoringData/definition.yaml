var:
  - name: nStateStored
    description: |
      Stored state for detecting change.
    type: DINT
    comment: stored state for detecting change
  - name: nStatePrevious
    description: |
      Previous state.
    type: DINT
    comment: previous state
  - name: nStateTimeUs
    description: |
      Elapsed time [µs].
    type: DINT
    comment: elapsed time [µs]
  - name: nStateTime
    description: |
      Elapsed time [ms].
    type: DINT
    comment: elapsed time [ms]
  - name: nStateTimePrevious
    description: |
      Elapsed time previous state [ms].
    type: DINT
    comment: elapsed time previous state [ms]
  - name: tStored
    description: |
      Stored plc clock.
    type: LTIME
    comment: stored plc clock
  - name: bOsrStateChange
    description: |
      Rising edge on state change.
      Useful for e.g. initializing some data at entering a state.
    type: BOOL
    comment: rising edge on state change
