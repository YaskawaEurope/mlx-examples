var:
  - name: CoordFrame
    description: |
      Location of the user frame in relation to the World Frame.

      ```iecst
      [0]     // X
      [1]     // Y
      [2]     // Z
      [3]     // Rx
      [4]     // Ry
      [5]     // Rz
      ```

      - Range for Rx/Ry/Rz: `-180 to 180 deg`

    type: ARRAY [0..5] OF REAL
    comment: |
      location of the user frame in relation to the World Frame [X/Y/Z/Rx/Ry/Rz]
