var:
  - name: aVector
    description: |
      User frame definition as vector from world frame to user frame.

      ```iecst
      [0]     // X
      [1]     // Y
      [2]     // Z
      [3]     // Rx
      [4]     // Ry
      [5]     // Rz
      ```

      - Range for Rx/Ry/Rz: `-180 to 180 deg`

    type: ARRAY [0..5] OF REAL
    comment: |
      user frame definition as vector from world frame to user frame
      [X/Y/Z/Rx/Ry/Rz]
