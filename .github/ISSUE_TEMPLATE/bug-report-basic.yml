name: "üï∑Ô∏è Bug report (basic)"
description: Report errors or unexpected behavior.
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        Please make sure to [search for existing issues](https://github.com/YaskawaEurope/mlx-examples/issues) before filing a new one!

  - type: markdown
    attributes:
      value: |
        ## About the library item

  - type: input
    id: lib_item_name
    attributes:
      label: Lib item name
      description: Please provide the name of the library item.
      placeholder: "e.g. `McePosTable`"
    validations:
      required: true

  - type: input
    id: lib_item_version
    attributes:
      label: Lib item version
      description: Please provide the version of the library item. This is usually found in the header of the code.
      placeholder: "e.g. `0.7.0`"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## About the bug

  - type: textarea
    attributes:
      label: Current Behavior
      description: |
        A concise description of what you're experiencing. 
        Enclose any PLC code between backticks: `` ```js `` and `` ``` ``.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## Log data

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: markdown
    attributes:
      value: |
        ## Solution

  - type: textarea
    attributes:
      label: Proposed solution
      description: |
        Tell us if you already have an idea how this can be fixed. 
        Enclose any PLC code between backticks: `` ```js `` and `` ``` ``.
    validations:
      required: false
